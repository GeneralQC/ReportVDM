    <script>
        let model;

        // โหลด MobileNet Model
        async function loadModel() {
            try {
                console.log("Loading MobileNet model...");
                model = await mobilenet.load();
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading MobileNet model:", error);
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บเสร็จ
        window.onload = async function () {
            try {
                await loadModel();
            } catch (error) {
                console.error("Error in onload:", error);
            }
        };

        async function searchByImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("image-preview");

            if (!file) {
                alert("Please upload an image.");
                preview.style.display = "none"; // ซ่อนตัวอย่างหากไม่มีไฟล์
                return;
            }

            // แสดงตัวอย่างภาพ
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);

            // ดำเนินการโหลดโมเดลและสร้าง embeddings (โค้ดเดิม)
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.onload = async function () {
                const tensor = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .expandDims();

                // สร้าง embeddings จากภาพที่อัปโหลด
                const uploadedEmbedding = (await model.infer(tensor, true)).arraySync()[0];

                // ค้นหา embeddings ที่ตรงกัน
                const matchedSolutions = matchImageEmbeddings(uploadedEmbedding);

                if (matchedSolutions.length === 0) {
                    alert("No matching solutions found for the uploaded image.");
                }

                // ฟิลเตอร์และแสดงผลลัพธ์ที่ตรง
                displayFilteredSolutions(matchedSolutions);
                displayPagination(matchedSolutions); // สร้าง Pagination ใหม่สำหรับผลลัพธ์นี้
            };
        }

        function matchImageEmbeddings(uploadedEmbedding) {
            const threshold = 0.8; // กำหนดเกณฑ์ความคล้าย
            return databaseEmbeddings
                .map((item, index) => ({
                    ...solutions[index], // ใช้ข้อมูลใน solutions ที่ตรงกับ embeddings
                    similarity: cosineSimilarity(uploadedEmbedding, item.embedding)
                }))
                .filter(item => item.similarity >= threshold) // คัดกรองเฉพาะที่คล้ายเกณฑ์
                .sort((a, b) => b.similarity - a.similarity); // เรียงลำดับตามคะแนน
        }

        function cosineSimilarity(vec1, vec2) {
            const dotProduct = vec1.reduce((sum, v, i) => sum + v * vec2[i], 0);
            const magnitude1 = Math.sqrt(vec1.reduce((sum, v) => sum + v * v, 0));
            const magnitude2 = Math.sqrt(vec2.reduce((sum, v) => sum + v * v, 0));
            return dotProduct / (magnitude1 * magnitude2);
        }

        function matchImageEmbeddings(uploadedEmbedding) {
            const threshold = 0.8; // กำหนดเกณฑ์คะแนนความคล้าย
            return databaseEmbeddings
                .map((item, index) => ({
                    ...solutions[index], // ใช้ข้อมูล solution ที่ตรงกับ embeddings
                    similarity: cosineSimilarity(uploadedEmbedding, item.embedding)
                }))
                .filter(item => item.similarity >= threshold) // คัดกรองผลลัพธ์ที่คะแนนสูงกว่า threshold
                .sort((a, b) => b.similarity - a.similarity); // เรียงลำดับตามคะแนน
        }

        window.onload = loadModel; // โหลดโมเดลเมื่อหน้าเว็บพร้อม








        const apiUrl = "https://script.google.com/macros/s/AKfycbw2lG6q5IjOf9jvZo7y1yGNUn-Y-8XRbG0jEgLCsCX9LZEC96luvk2G3pFPd4QHSUN2Uw/exec";
        let solutions = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        async function fetchSolutions() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                solutions = data;
                currentPage = 1; // รีเซ็ตหน้าปัจจุบัน
                displaySolutions();
                displayPagination(solutions); // ใช้ solutions เป็นค่าพื้นฐาน
            } catch (error) {
                console.error("Error fetching solutions:", error);
            }
        }

        function displaySolutions() {
            const solutionsContainer = document.getElementById("solutions");
            solutionsContainer.innerHTML = "";
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const items = solutions.slice(startIndex, endIndex);

            items.forEach(item => {
                const solutionElement = document.createElement("div");
                solutionElement.className = "solution";
                solutionElement.onclick = () => openPopup(item);
                solutionElement.innerHTML = `
                    <img src="${item.image}" alt="Solution Image">
                    <div class="solution-content">
                        <h3>${item.topic}</h3>
                        <p>${item.detail}</p>
                    </div>
                `;
                solutionsContainer.appendChild(solutionElement);
            });
        }

        function displayPagination(filteredSolutions = solutions) {
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = ""; // ล้างปุ่มเดิมก่อน

            const totalPages = Math.ceil(filteredSolutions.length / itemsPerPage);

            // เพิ่มปุ่ม Previous
            if (currentPage > 1) {
                const prevButton = document.createElement("button");
                prevButton.innerText = "Previous";
                prevButton.onclick = () => {
                    currentPage--; // ย้อนหน้ากลับ
                    displayFilteredSolutions(filteredSolutions);
                    displayPagination(filteredSolutions);
                };
                paginationContainer.appendChild(prevButton);
            }

            // แสดงปุ่มเลขหน้า
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.innerText = i;
                pageButton.classList.add("page-number");

                // เน้นเลขหน้าปัจจุบัน
                if (i === currentPage) {
                    pageButton.classList.add("active");
                }

                pageButton.onclick = () => {
                    currentPage = i; // เปลี่ยนเป็นหน้าที่คลิก
                    displayFilteredSolutions(filteredSolutions);
                    displayPagination(filteredSolutions);
                };

                paginationContainer.appendChild(pageButton);
            }

            // เพิ่มปุ่ม Next
            if (currentPage < totalPages) {
                const nextButton = document.createElement("button");
                nextButton.innerText = "Next";
                nextButton.onclick = () => {
                    currentPage++; // ไปหน้าถัดไป
                    displayFilteredSolutions(filteredSolutions);
                    displayPagination(filteredSolutions);
                };
                paginationContainer.appendChild(nextButton);
            }
        }
        function filterSolutions() {
            const searchQuery = document.getElementById("search").value.toLowerCase().trim();
            let filteredSolutions = solutions.filter(item =>
                item.topic.toLowerCase().includes(searchQuery) ||
                item.detail.toLowerCase().includes(searchQuery)
            );

            displayFilteredSolutions(filteredSolutions);
            displayPagination(filteredSolutions);
        }

        function displayFilteredSolutions(filteredSolutions) {
            const solutionsContainer = document.getElementById("solutions");
            solutionsContainer.innerHTML = "";
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const items = filteredSolutions.slice(startIndex, endIndex);

            items.forEach(item => {
                const solutionElement = document.createElement("div");
                solutionElement.className = "solution";
                solutionElement.onclick = () => openPopup(item);
                solutionElement.innerHTML = `
            <img src="${item.image}" alt="Solution Image">
            <div class="solution-content">
                <h3>${item.topic}</h3>
                <p>${item.detail}</p>

        // ฟังก์ชันแก้ไขคำสะกด
        async function correctSpelling(input) {
            const dictionary = await loadDictionary(); // โหลดคำศัพท์จากไฟล์ออนไลน์

            // ฟังก์ชันคำนวณ Levenshtein Distance
            function levenshteinDistance(a, b) {
                const matrix = [];
                for (let i = 0; i <= b.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= a.length; j++) {
                    matrix[0][j] = j;
                }
                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        if (b.charAt(i - 1) === a.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1, // เปลี่ยนตัวอักษร
                                Math.min(
                                    matrix[i][j - 1] + 1, // ลบ
                                    matrix[i - 1][j] + 1 // เพิ่ม
                                )
                            );
                        }
                    }
                }
                return matrix[b.length][a.length];
            }

            // ฟังก์ชันหา closest match
            function findClosestWord(word, dictionary) {
                let closestWord = word;
                let lowestDistance = Infinity;

                for (const dictWord of dictionary) {
                    const distance = levenshteinDistance(word.toLowerCase(), dictWord.toLowerCase());
                    if (distance < lowestDistance) {
                        lowestDistance = distance;
                        closestWord = dictWord;
                    }
                }
                return closestWord;
            }

            // แยกคำใน input และแก้ไขทีละคำ
            const words = input.split(" ");
            const correctedWords = words.map(word => findClosestWord(word, dictionary));
            return correctedWords.join(" ");
        }

        function findClosestMatch(userInput, data) {
            let closestMatch = null;
            let highestSimilarity = 0;

            for (let item of data) {
                const similarity = calculateSimilarity(userInput, item.user);
                if (similarity > highestSimilarity) {
                    highestSimilarity = similarity;
                    closestMatch = item.answer;
                }
            }

            return highestSimilarity >= 0.5 ? closestMatch : null; // กำหนด threshold
        }

        function calculateSimilarity(str1, str2) {
            const words1 = str1.toLowerCase().split(" ");
            const words2 = str2.toLowerCase().split(" ");
            const matches = words1.filter(word => words2.includes(word));
            return matches.length / Math.max(words1.length, words2.length);
        }

                }

                userInput.value = ""; // เคลียร์ช่องป้อนข้อความ

                    // บันทึกประวัติการสนทนา
                    conversationHistory.push({ user: message, bot: answer });
                } catch (error) {
                    hideTypingIndicator();
                    addMessage("Bot", "An error occurred connecting to the API. ❌", "bot-message");
                }
            }
        }

        function processContext(history, message, data) {
            const userMessage = message.toLowerCase();

            // คำที่ทำให้ Context ถูกเคลียร์
            const resetKeywords = ["thank you", "thanks", "hi", "hello", "ok", "done", "finish", "I'm fine"];

            // ตรวจหาคำที่ตัดจบบทสนทนา
            if (resetKeywords.some(keyword => userMessage.includes(keyword))) {
                history.length = 0; // เคลียร์ Context
                return message; // ใช้ข้อความปัจจุบันเป็นบริบทใหม่
            }

            // ตรวจหาคำถามที่ตรงหรือใกล้เคียงในฐานข้อมูล
            for (let item of data) {
                if (userMessage.includes(item.user.toLowerCase())) {
                    history.length = 0; // เคลียร์ Context เดิม
                    return message; // ใช้ข้อความปัจจุบันเป็นบริบทใหม่
                }
            }

            // เชื่อมกับ Context เดิมถ้าไม่มีคำที่ตัดจบและไม่ตรงกับข้อมูลในฐานข้อมูล
            if (history.length > 0) {
                const lastContext = history[history.length - 1].user; // ข้อความก่อนหน้า
                return `${lastContext} ${message}`.trim(); // เชื่อมข้อความก่อนหน้ากับปัจจุบัน
            }

            return message; // ถ้าไม่มี Context ก่อนหน้า ให้ใช้ข้อความปัจจุบัน
        }
