    <script>
        let model;

        // ‡πÇ‡∏´‡∏•‡∏î MobileNet Model
        async function loadModel() {
            try {
                console.log("Loading MobileNet model...");
                model = await mobilenet.load();
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading MobileNet model:", error);
            }
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à
        window.onload = async function () {
            try {
                await loadModel();
            } catch (error) {
                console.error("Error in onload:", error);
            }
        };

        async function searchByImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("image-preview");

            if (!file) {
                alert("Please upload an image.");
                preview.style.display = "none"; // ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå
                return;
            }

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏†‡∏≤‡∏û
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);

            // ‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á embeddings (‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏°)
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.onload = async function () {
                const tensor = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .expandDims();

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á embeddings ‡∏à‡∏≤‡∏Å‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
                const uploadedEmbedding = (await model.infer(tensor, true)).arraySync()[0];

                // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ embeddings ‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
                const matchedSolutions = matchImageEmbeddings(uploadedEmbedding);

                if (matchedSolutions.length === 0) {
                    alert("No matching solutions found for the uploaded image.");
                }

                // ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á
                displayFilteredSolutions(matchedSolutions);
                displayPagination(matchedSolutions); // ‡∏™‡∏£‡πâ‡∏≤‡∏á Pagination ‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ô‡∏µ‡πâ
