        /* Timeline Line */
        .timeline-line {

            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #00A7C1;
        }

        /* News Item Style */
        .news-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            margin-left: 60px;
        }

        .news-item:hover {
            transform: scale(1.02);
        }

        /* Timeline Circle and Date Label */
        .timeline-circle {
            position: absolute;
            left: -48px;
            top: 20px;
            width: 15px;
            height: 15px;
            background-color: #00A7C1;
            border-radius: 50%;
            border: 3px solid #E7F3F9;
        }

        .timeline-date {
            position: absolute;
            left: -70px;
            top: -2px;
            background-color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #00A7C1;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-details {
            flex: 1;
        }

        .news-title {
            font-weight: bold;
            margin-top: 5px;
            font-size: 1em;
        }

        .news-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #00A7C1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .timeline-line {
                left: 15px;
            }

            .news-item {
                margin-left: 40px;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .timeline-circle {
                left: -35px;
            }

            .timeline-date {
                left: -65px;
                font-size: 0.75em;
            }

            .news-img {
                width: 50px;
                height: 50px;
            }

            .news-title {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .timeline-line {
                left: 10px;
            }

            .news-item {
                margin-left: 30px;
            }

            .timeline-circle {
                left: -30px;
            }

            .timeline-date {
                left: -60px;
                font-size: 0.7em;
            }

            .news-img {
                width: 45px;
                height: 45px;
            }

            .news-title {
                font-size: 0.85em;
            }
            .zoomed {
    max-width: 90%;
    max-height: 90vh;
    transition: transform 0.3s ease;
}
        }
    </style>
</head>

<body>
    <div class="passcode-container" id="passcode-container">
        <input type="password" id="passcode" placeholder="Enter your OrgCode of Plant">

    </div>

    <div id="content" style="display: none;">
        <div id="google_translate_element"></div>
        <div class="header">
            <i class="fas fa-rocket" style="margin-right: 8px;"></i>
            Report VDM
        </div>
        <div class="news-container" id="news-container">
            <div class="timeline-line"></div>
        </div>

    <!-- Popup Overlay -->
        <div class="popup-overlay" id="popup-overlay">
            <div class="popup-content" id="popup-content">
                <img id="popup-image" src="" alt="News Image">
                <div id="popup-title" class="news-title"></div>
                <div id="popup-date" class="news-date"></div>
                <div id="popup-zone" class="popup-zone"></div>
                <div id="popup-postby" class="news-date"></div>

                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>

        // Fetch data from API
        fetch('https://script.google.com/macros/s/AKfycbxZLUhugbl6GfvRTsVAJKXoUhpbnsHXOR-EpKN9W_eBR14fy7Iqmic9p9ptRHbYIpYNOA/exec')
    .then(response => response.json())
    .then(data => {
        const newsContainer = document.getElementById('news-container');

        // แปลงฟอร์แมตวันที่ก่อน
        const parsedData = data.map(item => {
            const [day, month, year] = item.date.split('/');
            const formattedDate = `${year}-${month}-${day}`; // แปลงเป็น YYYY-MM-DD
            return { ...item, date: formattedDate };
        });

        // เรียงลำดับข้อมูลตามวันที่ล่าสุด
        const sortedData = parsedData.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

        sortedData.forEach(item => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');

            // Timeline Circle
            const timelineCircle = document.createElement('div');
            timelineCircle.classList.add('timeline-circle');

            // Timeline Date
            const timelineDate = document.createElement('div');
            timelineDate.classList.add('timeline-date');
            timelineDate.textContent = item.date.split('-').reverse().join('/'); // แปลงกลับเป็น DD/MM/YYYY

            // News Details
            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('news-details');

            const titleDiv = document.createElement('div');
            titleDiv.classList.add('news-title');
            titleDiv.textContent = item.detail;

            const zoneElement = document.createElement('div');
            zoneElement.classList.add('popup-zone'); 
            zoneElement.textContent = `Zone: ${item.zone}`;

            const postedByDiv = document.createElement('div');
            postedByDiv.classList.add('news-date');
            postedByDiv.textContent = `Posted by: ${item.postby}`;

            detailsDiv.appendChild(titleDiv);
            detailsDiv.appendChild(zoneElement);
            detailsDiv.appendChild(postedByDiv);

            // News Image
            const newsImg = document.createElement('img');
            newsImg.classList.add('news-img');
            newsImg.src = item.image;

            newsItem.appendChild(timelineCircle);
            newsItem.appendChild(timelineDate);
            newsItem.appendChild(newsImg);
            newsItem.appendChild(detailsDiv);

            // Add event listener for popup
            newsItem.addEventListener('click', () => {
                openPopup(item);
            });

            newsContainer.appendChild(newsItem);
        });
    });
        // ฟังก์ชันเปิด popup สำหรับรายละเอียดข่าว
    function openPopup(item) {
        document.getElementById('popup-title').textContent = item.detail;
        document.getElementById('popup-image').src = item.image;
        document.getElementById('popup-date').textContent = item.date;
        document.getElementById('popup-zone').textContent = item.zone;
        document.getElementById('popup-postby').textContent = `Posted by: ${item.postby}`;
        
        // เพิ่ม event listener ให้กับรูปภาพเพื่อขยายเมื่อคลิก
        document.getElementById('popup-image').onclick = function() {
            openImagePopup(item.image);
        };

        document.getElementById('popup-overlay').style.display = 'flex';
    }

    // ฟังก์ชันเปิด popup สำหรับแสดงรูปภาพขนาดใหญ่
    function openImagePopup(imageSrc) {
        const imagePopup = document.createElement('div');
        imagePopup.style.position = 'fixed';
        imagePopup.style.top = '0';
        imagePopup.style.left = '0';
        imagePopup.style.width = '100%';
        imagePopup.style.height = '100%';
        imagePopup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        imagePopup.style.display = 'flex';
        imagePopup.style.justifyContent = 'center';
        imagePopup.style.alignItems = 'center';
        imagePopup.style.zIndex = '20';

        const img = document.createElement('img');
        img.src = imageSrc;
        img.style.maxWidth = '90%';
        img.style.maxHeight = '90%';
        img.style.borderRadius = '8px';

        // เมื่อคลิกที่ภาพจะปิด popup
        imagePopup.onclick = function() {
            document.body.removeChild(imagePopup);
        };

        imagePopup.appendChild(img);
        document.body.appendChild(imagePopup);
    }

    function closePopup() {
        document.getElementById('popup-overlay').style.display = 'none';
    }
